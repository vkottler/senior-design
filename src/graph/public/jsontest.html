<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="./canvasjs-2.2/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./canvasjs-2.2/canvasjs.min.js"></script>
<script type="text/javascript">
window.onload = function() {
	var dataPoints = [];
	var chart;
	$.getJSON("./data.json", function(data) {  
		$.each(data, function(key, value){
			dataPoints.push({x: value[0], y: parseInt(value[1])});
		});
		chart = new CanvasJS.Chart("chartContainer",{
			title:{
				text:"Current V. Time from JSON"
			},
			data: [{
				type: "line",
				dataPoints : dataPoints,
			}],
				axisY: {
				title: "Current (Amps)",
				includeZero: true
			},
				axisX: {
				title:"Time (s)"
			} 
		});
		chart.render();
		updateChart();
	});
	function updateChart() {
	$.getJSON("./data2.json", function(data) {
		$.each(data, function(key, value) {
			dataPoints.push({
			x: parseInt(value[0]),
			y: parseInt(value[1])
			});
		});
		chart.render();
		setTimeout(function(){updateChart()}, 1000);
	});
	}
}
</script>
</head>
<body>
<h1 align="center">Quadcopter Telemetry Viewing</h1>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
